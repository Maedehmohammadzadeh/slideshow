<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slideshow</title>
</head>

<body>
<div class="container">
    <div class="back" id="back_button">&#10094;</div>
    <div class="slide slide_active">
        <div class="textnumber">1 / 3</div>
        <img src="img/earth.jpg" alt="earth" class="image">
        <div class="caption">earth</div>
    </div>

    <div class="slide" id="sec-image">
        <div class="textnumber">2 / 3</div>
        <img src="img/mountain.jpg" alt="mountain" class="image">
        <div class="caption">Mountain</div>
    </div>

    <div class="slide" id="thrd-image">
        <div class="textnumber">3 / 3</div>
        <img src="img/night.jpg" alt="earth" class="image">
        <div class="caption">night</div>
    </div>
    <div class="next" id="next_button">&#10095;</div>
</div>

<script src="js/slideshow.js"></script>
</body>

</html>
